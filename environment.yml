# run: conda env create -f environment.yml
name: plenoxel
channels:
  - pytorch
  - nvidia
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - python=3.8.8
  - numpy>=1.16.4,<1.19.0
  - cuda-cudart=11.8.89=0
  - cuda-cupti=11.8.87=0
  - cuda-libraries=11.8.0=0
  - cuda-nvrtc=11.8.89=0
  - cuda-nvtx=11.8.86=0
  - cuda-runtime=11.8.0=0
  - pip
  - pip:
      - imageio
      - imageio-ffmpeg
      - ipdb
      - lpips
      - opencv-python>=4.4.0
      - Pillow>=7.2.0
      - pyyaml>=5.3.1
      - tensorboard>=2.4.0
      - imageio
      - imageio-ffmpeg
      - pymcubes
      - moviepy
      - matplotlib
      - scipy>=1.6.0
  - pytorch=2.0.0=py3.8_cuda11.8_cudnn8.7.0_0
  - pytorch-cuda=11.8=h7e8668a_3
  - pytorch-mutex=1.0=cuda
  - torchvision
  - cudatoolkit
  - tqdm
